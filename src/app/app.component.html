<div class="row">
    <div class="col-xs-12">
        <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <app-odd *ngFor="let num of oddNum" [num]="num"></app-odd>
        <app-even *ngFor="let num of evenNum" [num]="num"></app-even>
    </div>
</div>
